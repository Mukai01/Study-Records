<!-- 継承 -->
{% extends 'base.html' %}

{% block header %}
{% endblock header %}

{% block content %}
    <div class="container">
    {% for item in object_list %}
    <div class="card">
        <h5 class="card-header">{{ item.category }}</h5>
        <div class="card-body">
          <h5 class="card-title">{{ item.title }}</h5>
          <h6 class="card-title">{{ item.postdate }}</h6>
          <!-- 以下へリンクを追加 -->
          <!-- url.pyのname = 'detail'と定義したurlを呼び出す -->
          <a href="{% url 'detail' item.pkk %}" class="btn btn-primary">詳細へ</a>
        </div>
    </div>
    {% endfor %}
    </div>
{% endblock content %}
